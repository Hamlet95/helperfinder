{% extends "layout.html" %}
{% block content %}

<div class="welcome-box">
    <h1>Welcome to Helper Finder</h1>
    <p>Your trusted platform to find helpers, skilled workers, and professionals around your area.</p>

    <div class="home-buttons">
        <a href="{{ url_for('helpers') }}" class="btn-main">View Helpers</a>

        {% if not session.get('logged_in') %}
            <a href="{{ url_for('login') }}" class="btn-secondary">Login</a>
            <a href="{{ url_for('register') }}" class="btn-secondary">Register</a>
        {% else %}
            <a href="{{ url_for('add_helper') }}" class="btn-secondary">Add Your Skill</a>
            <a href="{{ url_for('logout') }}" class="btn-secondary">Logout</a>
        {% endif %}
    </div>
</div>

{% endblock %}
